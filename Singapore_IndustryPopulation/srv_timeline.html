<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<body>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
  <div id="service_barplot" style="width: 600px;height:700px;"></div>
  <style>
    .domain {
      stroke: #fff;
    }
  
    .tick line {
      stroke: #fff;
    }
    
    .tick text {
      fill: #fff;
    }
    line {
      stroke: #fff;
    }
  </style>
  
</body>

<script src="js/srv_barplot.js"></script>
